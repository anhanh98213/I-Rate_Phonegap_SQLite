<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="css/style.css">
    <title>I-Rate</title>
  </head>
  <body class="container-fluid pt-4">
    <p id="login" class="h1 text-center mt-3 text-main">Sign up</p>
    <div class="row justify-content-center mt-3 mx-2">
        <form class="col-12 my-3">
            <div class="form-group">
                <label class="text-dark">Full name</label>
                <input type="text" class="form-control border-btn" id="name_field" required>
            </div>
            <div class="form-group">
                <label class="text-dark">Email</label>
                <input type="email" class="form-control border-btn" id="email_field" required>
            </div>
            <div class="form-group pt-2">
                <label class="text-dark">Password</label>
                <input type="password" class="form-control border-btn" id="password_field" required>
            </div>
            <div class="form-group pt-2">
                <label class="text-dark">Confirm Password</label>
                <input type="password" class="form-control border-btn" id="confirm_password_field" required>
            </div>
        </form>
        <button type="submit" class="button border-btn btn btn-block text-center mx-2 mb-4 mt-2" onclick="signUp()"><p class="my-1">SIGN UP</p></button>
        <p>Do have an account yet?<a onclick="goLogin()" class="m-2 text-main" style="font-weight: 700;">Sign in here</a></p>
    </div>
    <img src="./img/bg.png" alt="bg-footer" class="fixed-bottom mb-3" style="width: 100vw">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/signup.js"></script>
</body>
</html>
