<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Profile</title>
</head>

<body class="container-fluid">

    <div class="fixed-top text-center" id="header" ></div>
    <div style="padding-top: 65vw;" class="mb-5 pb-3">
        <div id="infor" class="mt-3"></div>
        <div class="bg-secondary" style=" height: 1px; width: 90vw;"></div>
        <div id="content" class="row justify-content-center"></div>
        <p class="font-italic text-center" onclick="logout()"> <u>Log Out</u> </p>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/profile.js"></script>
    <script type="text/javascript" src="js/navigator.js"></script>
</body>

<footer style="background: #ffe9e9;" class="fixed-bottom text-center pt-2 border-top border-danger">
	<div class="row m-0 justify-content-center">
        <div class="col-4 align-self-center text-secondary" onclick="goToFeedback()">
            <i class="fa fa-pencil" style="font-size:x-large"></i>
            <p class="m-0" style="font-size: small; font-weight: bold;">Feedback</p>
        </div>
        <div class="col-4 align-self-center text-secondary" onclick="goToHome()">
            <i class="fa fa-home " style="font-size:x-large"></i>
            <p class="m-0" style="font-size: small; font-weight: bold;">Home</p>
        </div>
        <div class="col-4 align-self-center text-danger" onclick="goProfile()">
            <i class="fa fa-calendar-check-o" style="font-size:xx-large"></i>
            <p class="m-0" style="font-size: small; font-weight: bold;">Profile</p>
        </div>
    </div>
</footer>

</html>
