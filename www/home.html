<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>I-Rate Home</title>
</head>

<body class="container-fluid p-0 ">
    <p style="color: #f46169;" class="h3 text-center pt-3">LIST FEEDBACK</p>
    <div class="row justify-content-around text-center mx-1">
        <input style="width:90%;" id="search" class="form-control" type="search" placeholder="Search name restaurant" onkeyup="search()">
    </div>
    <p class="m-0 ml-4 mt-3 mb-2"class="ml-4"><b>Type restaurant:</b></p>
    <div class="row justify-content-around text-center mx-1"> 
        <div id="Fast_food" class="col-5 bg-white card py-1 mb-2" onclick="searchType('Fast_food')">Fast food</div>
        <div id="Seafood" class="col-5 bg-white card py-1 mb-2" onclick="searchType('Seafood')">Seafood</div>
        <div id="Grill" class="col-5 bg-white card py-1" onclick="searchType('Grill')">Grill</div>
        <div id="All" class="col-5 bg-white card py-1" onclick="searchType('All')">All</div>
    </div>

    <div class="row justify-content-center m-0 mt-3 mb-5" id="content"></div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/home.js"></script>
    <script type="text/javascript" src="js/navigator.js"></script>
</body>

<footer style="background: #ffe9e9;" class="fixed-bottom text-center pt-2 border-top border-danger">
    <div class="row m-0 justify-content-center">
        <div class="col-4 align-self-center text-secondary" onclick="goToFeedback()">
            <i class="fa fa-pencil" style="font-size:x-large"></i>
            <p class="m-0" style="font-size: small; font-weight: bold;">Feedback</p>
        </div>
        <div class="col-4 align-self-center text-danger" onclick="goToHome()">
            <i class="fa fa-home " style="font-size:xx-large"></i>
            <p class="m-0" style="font-size: small; font-weight: bold;">Home</p>
        </div>
        <div class="col-4 align-self-center text-secondary" onclick="goToProfile()">
            <i class="fa fa-user" style="font-size:x-large"></i>
            <p class="m-0" style="font-size: small; font-weight: bold;">Profile</p>
        </div>
    </div>
</footer>

</html>
