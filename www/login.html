<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <title>I-Rate</title>
  </head>
  <body class="container-fluid pt-5">
    <p id="login" class="h1 text-center mt-5" style="color: #122d42;">Sign in</p>
    <div class="row justify-content-center mt-5 mx-2">
        <form class="col-12 my-3">
            <div class="form-group">
                <label class="text-secondary">Email</label>
                <input type="email" class="form-control border" id="email_field" required>
            </div>
            <div class="form-group pt-2">
                <label class="text-secondary">Password</label>
                <input type="password" class="form-control border" id="password_field" required>
            </div>
            <div class="form-check pl-4">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
        </form>
        <button type="submit" class="button border btn btn-block text-center mx-2 mb-5" onclick="login()"><p class="my-1">LOGIN</p></button>
        <p class="my-3">Don't have an account yet?<a onclick="goToSignUp()" class="m-2" style="color: #f46169; font-weight: 700;">Sign up here</a></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
