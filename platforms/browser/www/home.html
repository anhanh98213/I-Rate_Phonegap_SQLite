<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>I-Rate Home</title>
</head>

<body class="container-fluid p-0 ">
    <p class="h4 text-center fixed-top title py-3">LIST FEEDBACK</p>
    <div class="row justify-content-center m-0 my-5" id="content"></div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/home.js"></script>
    <script type="text/javascript" src="js/navigator.js"></script>
</body>


<footer class="fixed-bottom text-center bg-white pt-2 border-top border-danger">
    <div class="row m-0 justify-content-center">
        <div class="col-4 align-self-center text-secondary" onclick="goToFeedback()">
            <i class="fa fa-pencil" style="font-size:x-large"></i>
            <p class="m-0" style="font-size: small; font-weight: bold;">Feedback</p>
        </div>
        <div class="col-4 align-self-center text-danger" onclick="goToHome()">
            <i class="fa fa-home " style="font-size:xx-large"></i>
            <p class="m-0" style="font-size: small; font-weight: bold;">Home</p>
        </div>
        <div class="col-4 align-self-center text-secondary" onclick="goToNotification()">
            <i class="fa fa-calendar-check-o" style="font-size:x-large"></i>
            <p class="m-0" style="font-size: small; font-weight: bold;">Event</p>
        </div>
    </div>
</footer>

</html>
