<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Edit Feedback</title>
</head>

<body class="container-fluid">
    <div class="row">
        <div class="col-2 row">
            <div class="align-self-center ml-2 mt-2">
                <i onclick="goBack()" class="fa fa-chevron-left" style="font-size:medium"></i>
            </div>
        </div>
        <div class="col-10 text-center">
            <p style="color: #f46169;" class="h3 pt-3">EDIT FEEDBACK</p>
        </div>
    </div>
    <div id="content" class="py-3 mb-3"></div>
    <div class="row justify-content-center my-2">
        <button type="submit" onclick="deleteFeedback()" class="col-5 mr-2 btn-secondary btn btn-block text-center">
            <p class="my-1 h5">DELETE</p>
        </button>
        <button type="submit" onclick="editFeedback()" class="m-0 ml-2 col-5 button btn btn-block text-center">
            <p class="my-1 h5">EDIT</p>
        </button>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/editFeedback.js"></script>
    <script type="text/javascript" src="js/navigator.js"></script>
</body>

</html>
